<!DOCTYPE html>
<html lang="en" manifest="index.appcache">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet"> 
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="appGoods">

		<div class="notification">
			<span class="wifi"></span>
			<span>Сообщение</span>
			<span class="tools"></span>
		</div>

		<div class="settings">
			<input type="range" min="-1" max="1" step="1" value="0">
			<p>Опускать строки вниз:<input type="checkbox"></p>
			<p>Скрывать строки:<input type="checkbox"></p>
			<p>Скрывать записи:<input type="checkbox"></p>
		</div>

		<div class="content">

			<ul class="navigator clearfix">
				<li data-page="page1"><span class="one"></span></li>
				<li data-page="page2"><span class="two"></span></li>
				<li data-page="page3"><span class="tree"></span></li>
			</ul>

			<div class="page1 page">
				<div class="main">
					<ul class="display clearfix">
						<li><span class="shop"></span></li>
						<li><span class="money"></span></li>
						<li><span class="file"></span></li>
					</ul>
					<textarea data-page="page1"></textarea>
					<table></table>
				</div><!-- main -->
				<div class="footer">
					<div class="note">
						<p>Первая запись очень длинная эта первая запись</p>
						<p>Вторая запись очень длинная эта первая запись</p>
						<p>Третья запись</p>
						<p>Четвертая запись</p>
						<p>Пятая запись</p>
					</div>
					<textarea data-page="page1"></textarea>
				</div><!-- footer -->
			</div><!-- page1 -->

			<div class="page2 page">
				<div class="main">
					<ul class="display clearfix">
						<li><span class="shop"></span></li>
						<li><span class="money"></span></li>
						<li><span class="file"></span></li>
					</ul>
					<textarea data-page="page2"></textarea>
					<table></table>
				</div><!-- main -->
				<div class="footer">
					<div class="note">
						<p>Первая запись</p>
						<p>Вторая запись</p>
						<p>Третья запись</p>
					</div>
					<textarea data-page="page2"></textarea>
				</div><!-- footer -->
			</div><!-- page2 -->

			<div class="page3 page">
				<div class="main">
					<ul class="display clearfix">
						<li><span class="shop"></span></li>
						<li><span class="money"></span></li>
						<li><span class="file"></span></li>
					</ul>
					<textarea data-page="page3"></textarea>
					<table></table>
				</div><!-- main -->
				<div class="footer">
					<div class="note">
						<p>Первая запись</p>
					</div>
					<textarea data-page="page3"></textarea>
				</div><!-- footer -->
			</div><!-- page3 -->

		</div><!-- content -->
		

	</div>
</body>
</html>
